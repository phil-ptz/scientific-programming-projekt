{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bildergalerie</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <style>
      /* Galerie-spezifische Styles, passend zu deinem Stylesheet */
      .gallery-label {
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: #007bff;
        border-bottom: 2px solid #007bff;
        display: inline-block;
        padding-bottom: 0.2rem;
      }
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .image-grid a {
        display: block;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s ease;
        max-width: 150px;
      }
      .image-grid a:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      }
      .image-grid img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bildergalerie</h1>
        <p>Anschauliche Darstellung der Bilder, nach Label sortiert.</p>

        {% for label, bilder_liste in gruppen.items %}
        <div class="gallery-group">
            <h2 class="gallery-label">{{ label }}</h2>
            <div class="image-grid">
                {% for bild in bilder_liste %}
                <a href="{% url 'klassifizieren_bild' bild.id %}" title="{{ label }}">
                    <img src="{{ bild.bild.url }}" alt="{{ label }}">
                </a>
                {% endfor %}
            </div>
        </div>
        {% empty %}
        <p>Keine Bilder gefunden.</p>
        {% endfor %}

        <div class="nav-buttons" style="margin-top: 5rem;">
            <a href="{% url 'home' %}" class="btn">Zur√ºck zur Startseite</a>
        </div>
    </div>
</body>
</html>
